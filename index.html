<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Poppy Cat</title>
  <link rel="shortcut icon" href="assets/poppycat-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <!-- container  -->
  <div class="container">

    <!-- headline -->
    <h1 id="num-clicked">歡迎來打我的 Poppy Cat</h1>

    <!-- images -->
    <img id="poppycat-close" src="assets/poppycat-close.png" alt="">
    <img id="poppycat-open" class="no-display" src="assets/poppycat-open.png" alt="">

    <!-- color buttons -->
    <div class="btn-group">
      <button id="btn-green" class="btn btn-green">綠色</button>
      <button id="btn-blue" class="btn btn-blue">藍色</button>
      <button id="btn-red" class="btn btn-red">紅色</button>
    </div>
  </div>

  <!-- audio -->
  <audio id="audio" src="assets/poppycat-sound.mp3"></audio>

</body>

</html>
